<body>

        <ul>

             <li class="btn-wpp"><a href="https://wa.me/5511999999999" target="_blank">WhatsApp</a></li>
        </ul>
    </nav>

  </header>

<main class="container">
    <section>
        <h2>Agende seu atendimento</h2>
        <p>Preencha o formulário abaixo para solicitar um agendamento:</p>
        <div id="fedback-message"></div>
 
        <form>
            <fieldset>
                <legend>Informações Pessoais</legend>
                <label for="nome">Nome completo:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </fieldset>

            <fieldset>
                <legend>Detalhes do Agendamento</legend>
                <label for="servico">Serviço desejado:</label>
                <select id="servico" name="servico" required>
                    <option value="">Selecione</option>
                    <option value="reforco">Aulas de Reforço</option>
                    <option value="artesanato">Oficina de Artesanato</option>
                    <option value="orientacao">Orientação Profissional</option>
                    <option value="evento">Evento Cultural</option>
                </select>

                <label for="data">Data:</label>
                <input type="date" id="data" name="data" required>

                <label for="hora">Hora:</label>
                <input type="time" id="hora" name="hora" required>
            </fieldset>

            <button type="submit">Agendar</button>
        </form>
        </div>
    </section>
</main>
